{% extends "base.html" %}

{% block title %}Edit Dose - PD Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Dose</h1>
    <div class="header-actions">
        <a href="{{ url_for('meds_history') }}" class="btn btn-secondary">Back</a>
    </div>
</div>

<section class="card">
    <h2>{{ dose.medication_name }}{% if dose.dosage %} ({{ dose.dosage }}){% endif %}</h2>

    <form action="{{ url_for('dose_edit', dose_id=dose.id) }}" method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control"
                   value="{{ dose.taken_time[:10] }}" required>
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" class="form-control"
                   value="{{ dose.taken_time[11:16] }}" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3">{{ dose.notes or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-large btn-block">Update Dose</button>
    </form>
</section>
{% endblock %}

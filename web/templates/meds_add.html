{% extends "base.html" %}

{% block title %}Add Medication - PD Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add Medication</h1>
    <div class="header-actions">
        <a href="{{ url_for('meds_manage') }}" class="btn btn-secondary">Back</a>
    </div>
</div>

<section class="card">
    <form action="{{ url_for('meds_add') }}" method="post">
        <div class="form-group">
            <label for="name">Medication Name *</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="dosage">Dosage</label>
            <input type="text" id="dosage" name="dosage" class="form-control" placeholder="e.g., 100mg, 1 tablet">
            <small class="form-text">Optional</small>
        </div>

        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" class="form-control" rows="3" placeholder="e.g., Take with food"></textarea>
            <small class="form-text">Optional</small>
        </div>

        <button type="submit" class="btn btn-primary btn-large btn-block">Add Medication</button>
    </form>
</section>
{% endblock %}

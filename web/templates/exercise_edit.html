{% extends "base.html" %}

{% block title %}Edit Exercise - PD Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Exercise</h1>
    <div class="header-actions">
        <a href="{{ url_for('exercise_history') }}" class="btn btn-secondary">Back</a>
    </div>
</div>

<section class="card">
    <form action="{{ url_for('exercise_edit', exercise_id=exercise_log.id) }}" method="post">
        <div class="form-group">
            <label for="exercise_type">Exercise Type</label>
            <select name="exercise_type" id="exercise_type" class="form-control">
                {% for ex in exercise_types %}
                <option value="{{ ex }}" {% if exercise_log.exercise_type == ex %}selected{% endif %}>{{ ex }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control"
                       value="{{ exercise_log.start_time[:10] }}" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" class="form-control"
                       value="{{ exercise_log.start_time[11:16] }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" name="duration" class="form-control"
                   min="1" max="600" value="{{ exercise_log.duration_minutes }}" required>
        </div>

        <div class="form-group">
            <label for="intensity">Intensity</label>
            <select name="intensity" id="intensity" class="form-control">
                {% for level in intensity_levels %}
                <option value="{{ level }}" {% if exercise_log.intensity == level %}selected{% endif %}>{{ level|capitalize }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3">{{ exercise_log.notes or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-large btn-block">Update Exercise</button>
    </form>
</section>
{% endblock %}

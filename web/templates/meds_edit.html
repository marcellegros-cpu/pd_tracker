{% extends "base.html" %}

{% block title %}Edit Medication - PD Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Medication</h1>
    <div class="header-actions">
        <a href="{{ url_for('meds_manage') }}" class="btn btn-secondary">Back</a>
    </div>
</div>

<section class="card">
    <form action="{{ url_for('meds_edit', med_id=medication.id) }}" method="post">
        <div class="form-group">
            <label for="name">Medication Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ medication.name }}" required>
        </div>

        <div class="form-group">
            <label for="dosage">Dosage</label>
            <input type="text" id="dosage" name="dosage" class="form-control" value="{{ medication.dosage or '' }}">
        </div>

        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" class="form-control" rows="3">{{ medication.instructions or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-large btn-block">Update Medication</button>
    </form>
</section>
{% endblock %}
